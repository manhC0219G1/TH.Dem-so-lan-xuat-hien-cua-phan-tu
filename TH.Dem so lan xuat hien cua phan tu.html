<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num =[];
    for(let i=0;i<101;i++){
        num[i] =Math.floor(Math.random()*30)
    }
    function count(arr,data) {
        let valuecount =0;
        for(let i=0;i <arr.length;i++){
            if(arr[i]== data){
                valuecount++;
            }
        }return valuecount
    }
    let a = count(num, 2);
    document.write(num+"<br>");
    document.write("so lan lap cua 2 la "+a);


</script>
</body>
